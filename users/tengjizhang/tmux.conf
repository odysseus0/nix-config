# iOS-optimized tmux config
# Why tmux over zellij for iOS:
# - Scroll mode works with touch gestures (mouse on)
# - Copy-mode navigable with basic arrow/vi keys
# - Ctrl+b is easier to send than zellij's Ctrl+s (flow control conflict)
# - More battle-tested on Termius/iOS terminals

# Enable mouse (makes swipe-scroll work in Termius)
set -g mouse on

# Large scrollback buffer
set -g history-limit 200000

# Better colors
set -g default-terminal "xterm-256color"

# Start windows/panes at 1 (easier to reach on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Faster escape (better for vim/editors)
set -sg escape-time 10

# Copy mode: scroll with arrows, vi keys, or mouse
# Enter: Ctrl+b [
# Exit: q or Esc
# Scroll: arrows, PgUp/PgDn, or swipe (with mouse on)

# Invert scroll direction for iOS natural scrolling
bind -T copy-mode WheelUpPane send -N3 -X scroll-down
bind -T copy-mode WheelDownPane send -N3 -X scroll-up
bind -T copy-mode-vi WheelUpPane send -N3 -X scroll-down
bind -T copy-mode-vi WheelDownPane send -N3 -X scroll-up
